<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크티비</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>
    <div class="member--container public--wrap">
        <div class="member--aside">
            <div class="member--aside-info">
                <div class="member--aside-thumb">
                    <div class="member--aside-thumbImg"><img src="./img/member_thumb_basic.png" alt=""></div>
                    <div class="member--aside-thumbFix"><span class="material-symbols-outlined">edit</span></div>
                </div>
                <div class="member--aside-type">
                    <p>사업단</p>
                    <!-- <p>사업단</p> -->
                    <!-- <p>사업단</p> -->
                </div>
                <div class="member--aside-name"><p>{흰수염노지은}님</p></div><!--회원의 이름이 출력됩니다.-->
                <div class="member--aside-email"><p>{dev@slash.builders}</p></div><!--회원의 이메일이 출력됩니다.-->
                <a href="" class="member--aside-goControl">나의 사업단 관리하기</a>
            </div>
            <div class="member--aside-menu">
                <a href="/member01.html" class="member--aside-menuItem on"><span>😬</span><p>가입정보</p></a>
                <a href="/member02.html" class="member--aside-menuItem"><span>📚</span><p>사업단 정보</p></a>
                <a href="/member03.html" class="member--aside-menuItem"><span>💬</span><p>사업단 소식지</p></a>
                <a href="/member04.html" class="member--aside-menuItem"><span>🥳</span><p>행사안내</p></a>
                <a href="/member05.html" class="member--aside-menuItem"><span>📹</span><p>성과영상 업로드</p></a>
                <a href="/member06.html" class="member--aside-menuItem"><span>📢</span><p>관리 안내 공지</p></a>
            </div>
            <div class="member--aside-logout">
                <a href="">로그아웃</a>
            </div>
        </div>
        <div class="member--body">
            <div class="member--body-wrap">
                <div class="member--title">
                    <div class="member--title-text01">😬&nbsp;가입정보</div>
                    <div class="member--title-text02">상세한 가입 계정 정보를 관리할 수 있어요.</div>
                </div>
                <form action="">
                    <div class="member--figure">
                        <div class="member--figureItem">
                        <div class="member--figureItem-title">
                            <p>기본정보</p>
                        </div>
                        <div class="member--figureItem-contents">
                            <div class="member--figureItem-row">
                                <div class="member--figureItem-row-title">아이디</div>
                                <div class="member--figureItem-static">devslash</div>
                            </div>
                            <div class="member--figureItem-row">
                                <div class="member--figureItem-row-title">비밀번호</div>
                                <div class="member--figureItem-inputBox">
                                    <input type="password" placeholder="비밀번호">
                                </div>
                            </div>
                            <div class="member--figureItem-row">
                                <div class="member--figureItem-row-title"></div>
                                <div class="member--figureItem-inputBox">
                                    <input type="password" placeholder="비밀번호 확인">
                                    <p class="member--figureItem-inputBox-exp">8~20자 이내 영문자, 숫자의 조합으로 입력해주세요.</p>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="member--figureItem">
                        <div class="member--figureItem-title">
                            <p>담당자 정보</p>
                        </div>
                        <div class="member--figureItem-contents">
                            <div class="member--figureItem-row">
                                <div class="member--figureItem-row-title">이름<span class="essential"></span></div>
                                <div class="member--figureItem-inputBox">
                                    <input type="text" placeholder="흰수염노지은">
                                </div>
                            </div>
                            <div class="member--figureItem-row">
                                <div class="member--figureItem-row-title">전화번호<span class="essential"></span></div>
                                <div class="member--figureItem-inputBox">
                                    <input type="text" placeholder="'-'없이 숫자만">
                                </div>
                            </div>
                            <div class="member--figureItem-row">
                                <div class="member--figureItem-row-title">이메일<span class="essential"></span></div>
                                <div class="member--figureItem-inputBox">
                                    <input type="text" placeholder="dev@slash.builders">
                                </div>
                            </div>
                            <div class="member--figureItem-final">
                                <div id="memberOut"><p>회원탈퇴</p><span class="material-symbols-outlined">navigate_next</span></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="member--submit">
                        <div id="formReset" class="form--reset-button"><span class="material-symbols-outlined">refresh</span><p>초기화</p></div>
                        <button type="submit" id="formSave" class="form--save-button"><p>저장하기</p></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="header" class="headerComponent" data-sub="hide" data-visit="0"></div>
    <div id="footer" class="footerComponent"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/member01.js"></script>
</body>
</html>
