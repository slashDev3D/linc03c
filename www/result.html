<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크티비</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="public--container">
        <div class="public--wrap">
            <div class="result--contents">
                <div class="result--title">
                    <div class="result--title-text01">통합검색</div>
                    <div class="result--title-text02">
                        <span>'{검색어}'</span>에 대한 <span>{결과개수number}</span> 개의 검색 결과입니다.
                    </div>
                </div> 
                <div class="result--row">
                    <div class="result--row-head">
                        <div class="result--row-title">LINC3.0</div>

                        <!-- 결과가 없을 시 더보기 버튼은 출력되지 않게 부탁드립니다.-->
                        <a href="/chlinc3.html">더보기</a>
                    </div>
                    <div class="result--row-itemList">
                        <!-- 
                            검색 결과 중 링크채널3.0 관련 아이템이 result--row-item에 출력되게 부탁드립니다. (최대 12개까지)
                            result--row-item-thumb클릭 시 해당 아이템의 상세페이지로 이동되게 부탁드립니다.
                            result--row-item-thumbImg의 background-image는 아이템 이미지가 출력되게 부탁드립니다.
                        -->
                        <div class="result--row-item">
                            <div class="result--row-item-thumb">
                                <div class="result--row-item-thumbImg" style="background-image: url();"></div>
                            </div>
                            <div class="result--row-item-info">
                                <div class="result--row-item-info01">{제목}</div>
                                <div class="result--row-item-info02">
                                    <span>{대학교이름}</span>
                                    <span>{지역이름}</span>
                                    <span>{분야이름}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result--row">
                    <div class="result--row-head">
                        <div class="result--row-title">사업단 상세페이지</div>
                        <!-- 결과가 없을 시 더보기 버튼은 출력되지 않게 부탁드립니다.-->
                        <a href="/chlinc3.html">더보기</a>
                    </div>
                    <div class="result--row-itemList">
                        <!-- 
                            검색 결과 중 사업단 상세페이지 관련 아이템이 result--row-item에 출력되게 부탁드립니다. (최대 12개까지)
                            result--row-item-thumb클릭 시 해당 아이템의 상세페이지로 이동되게 부탁드립니다.
                            result--row-item-thumbImg의 background-image는 사업단의 로고가 출력되게 부탁드립니다.
                        -->
                        <div class="result--row-item">
                            <div class="result--row-item-thumb">
                                <div class="result--row-item-thumbImg" style="background-image: url();"></div>
                            </div>
                            <div class="result--row-item-info">
                                <div class="result--row-item-info01">{제목}</div>
                                <div class="result--row-item-info02">
                                    <span>{대학교이름}</span>
                                    <span>{지역이름}</span>
                                    <span>{분야이름}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result--row">
                    <div class="result--row-head">
                        <div class="result--row-title">성과영상</div>
                        <!-- 결과가 없을 시 더보기 버튼은 출력되지 않게 부탁드립니다.-->
                        <a href="/chlinc3.html">더보기</a>
                    </div>
                    <div class="result--row-itemList">
                        <!-- 
                            검색 결과 중 링크채널3.0 관련 아이템이 result--row-item에 출력되게 부탁드립니다. (최대 12개까지)
                            result--row-item-thumb클릭 시 해당 아이템의 상세페이지로 이동되게 부탁드립니다.
                            result--row-item-thumbImg의 background-image는 아이템 이미지가 출력되게 부탁드립니다.
                        -->
                        <div class="result--row-item">
                            <div class="result--row-item-thumb">
                                <div class="result--row-item-thumbImg" style="background-image: url();"></div>
                            </div>
                            <div class="result--row-item-info">
                                <div class="result--row-item-info01">{제목}</div>
                                <div class="result--row-item-info02">
                                    <span>{대학교이름}</span>
                                    <span>{지역이름}</span>
                                    <span>{분야이름}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result--row">
                    <div class="result--row-head">
                        <div class="result--row-title">소식과 행사정보</div>
                        <!-- 결과가 없을 시 더보기 버튼은 출력되지 않게 부탁드립니다.-->
                        <a href="/chlinc3.html">더보기</a>
                    </div>
                    <div class="result--row-itemList">
                        <!-- 
                            검색 결과 중 소식지, 행사정보 관련 아이템이 result--row-item에 출력되게 부탁드립니다. (최대 12개까지)
                            result--row-item-thumb클릭 시 해당 아이템의 상세페이지로 이동되게 부탁드립니다.
                            result--row-item-thumbImg의 background-image는 아이템 이미지가 출력되게 부탁드립니다.
                        -->
                        <div class="result--row-item2">
                            <div class="result--row-item2-thumb">
                                <div class="result--row-item2-thumbImg" style="background-image: url();"></div>
                            </div>
                            <div class="result--row-item2-info">
                                <div class="result--row-item2-info01"><span>{게시글타입}</span></div>
                                <div class="result--row-item2-info02">{게시글제목}</div>
                                <div class="result--row-item2-info03">{게시글 내용}</div>
                                <div class="result--row-item2-info04">
                                    <span class="material-symbols-outlined">schedule</span><p>YYYY.MM.DD</p>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header" class="headerComponent" data-visit="0" data-sub-visit="0"></div>
    <div id="footer" class="footerComponent"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/component.js"></script>
</body>
</html>
